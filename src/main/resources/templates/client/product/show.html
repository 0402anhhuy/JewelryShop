<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>PNJ - Trang chủ</title>

    <!-- Bootstrap CSS (cần có để .container/.row/.col/.card hoạt động) -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />

    <!-- CSS của bạn -->
    <link rel="stylesheet" th:href="@{/css/home.css}" />
</head>
<body>
<!-- Header -->
<header th:replace="client/layout/header :: header"></header>

<!-- Banner chính -->
<section class="hero-banner">
    <img th:src="@{/images/banner/Banner.jpg}" alt="PNJ Banner" />
</section>
<!-- Sản phẩm nổi bật -->
<!-- PRODUCTS + LEFT FILTER -->
<section class="container my-4">
    <div class="row g-4">

        <!-- LEFT: FILTER -->
        <aside class="col-12 col-md-3">
            <div class="filter-box sticky-top">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5 class="mb-0">Bộ lọc</h5>
                    <button id="btnClearFilters" class="btn btn-sm btn-link">Xoá tất cả</button>
                </div>

                <!-- Search -->
                <div class="mb-3">
                    <label class="form-label">Tìm kiếm</label>
                    <input id="q" type="text" class="form-control" placeholder="Nhẫn, Vòng tay, ...">
                </div>

                <!-- Category -->
                <div class="mb-3">
                    <label class="form-label">Danh mục</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="cat" value="nhẫn" id="c1">
                        <label class="form-check-label" for="c1">Nhẫn</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="cat" value="vòng" id="c2">
                        <label class="form-check-label" for="c2">Vòng tay</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="cat" value="dây chuyền" id="c3">
                        <label class="form-check-label" for="c3">Dây chuyền</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="cat" value="bông tai" id="c4">
                        <label class="form-check-label" for="c4">Bông tai</label>
                    </div>
                </div>

                <!-- Quick price ranges -->
                <div class="mb-3">
                    <label class="form-label">Khoảng giá (đ)</label>
                    <div class="d-flex flex-wrap gap-2 mb-2">
                        <button class="btn btn-light btn-sm badge-range" data-min="0" data-max="3000000">≤ 3 triệu</button>
                        <button class="btn btn-light btn-sm badge-range" data-min="3000000" data-max="7000000">3–7 triệu</button>
                        <button class="btn btn-light btn-sm badge-range" data-min="7000000" data-max="15000000">7–15 triệu</button>
                        <button class="btn btn-light btn-sm badge-range" data-min="15000000" data-max="">≥ 15 triệu</button>
                    </div>
                    <div class="row g-2">
                        <div class="col-6">
                            <input id="minPrice" type="number" class="form-control" placeholder="Từ">
                        </div>
                        <div class="col-6">
                            <input id="maxPrice" type="number" class="form-control" placeholder="Đến">
                        </div>
                    </div>
                </div>

                <!-- Sort -->
                <div class="mb-1">
                    <label class="form-label">Sắp xếp</label>
                    <select id="sort" class="form-select form-select-sm">
                        <option value="">Mặc định</option>
                        <option value="priceAsc">Giá tăng dần</option>
                        <option value="priceDesc">Giá giảm dần</option>
                        <option value="nameAsc">Tên A→Z</option>
                        <option value="nameDesc">Tên Z→A</option>
                    </select>
                </div>
            </div>
        </aside>

        <!-- RIGHT: PRODUCT GRID -->
        <div class="col-12 col-md-9">
            <div id="productGrid" class="row row-cols-2 row-cols-md-3 g-3">
                <div class="col" th:each="product : ${products}">
                    <a th:href="@{/details}">
                        <div class="product-card card h-100"
                             th:attr="data-name=${product.name}, data-price=${product.price}">
                            <img th:src="@{${product.imageUrl}}" th:alt="${product.name}" class="card-img-top">
                            <div class="card-body text-center">
                                <h3 class="fs-6 mb-1" th:text="${product.name}">Tên sản phẩm</h3>
                                <p class="price fw-bold text-danger mb-2"
                                   th:text="${#numbers.formatDecimal(product.price,0,'COMMA',0,'POINT')} + ' đ'">
                                    5,000,000 đ
                                </p>
                                <button class="btn btn-warning w-100 btn-add">Thêm vào giỏ</button>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>

    </div>
</section>


<!-- Footer -->
<footer th:replace="client/layout/footer :: footer"></footer>

<!-- Bootstrap JS + script của bạn -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/home.js}"></script>
</body>
</html>
